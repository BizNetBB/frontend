name: "Lint and Prettier"

on:
  pull_request:
    branches: [ "develop" ]
  pull_request_target:
    branches: [ "develop" ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.3
      with:
        node-version: "20.16.0"
        cache: "npm"
        cache-dependency-path: "./main/package-lock.json"

    - name: Install dependencies
      run: npm ci
      working-directory: ./main

    - name: Get list of changed files
      id: changed_files
      run: echo "CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }} | grep -E '\.ts$|\.tsx$' || true)" >> $GITHUB_ENV

    - name: Run ESLint
      if: env.CHANGED_FILES != ''
      run: npx eslint --ext .js,.jsx,.ts,.tsx $CHANGED_FILES
      working-directory: ./main

    - name: Run Prettier
      if: env.CHANGED_FILES != ''
      run: npx prettier --check ./main $CHANGED_FILES
      working-directory: ./
